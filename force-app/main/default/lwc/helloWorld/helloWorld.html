<template>

    <lightning-card title="Two way data binding">
        <div class="slds-m-around_medium">
            <div>Hi! Hello {fullname}. Your are currently {title}</div>

            <lightning-input type="text" label="Enter Position Name" onkeyup={changeHandler}></lightning-input>

    <lightning-card title="@track properties">

        </div>
    </lightning-card>

    <lightning-card title="Getter Demo">

        </div>
