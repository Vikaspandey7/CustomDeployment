<template>
    <lightning-card  title="lighting-record-edit-form">
        <lightning-record-edit-form     
            object-api-name={objectName} 
        
            record-id="003Ig000002VgbpIAC"
             
        >
        <lightning-messages></lightning-messages>
            <lightning-input-field field-name={fieldList.accountFiled}> </lightning-input-field>
            <lightning-input-field field-name={fieldList.nameFiled}> </lightning-input-field>
            <lightning-input-field field-name={fieldList.titleFiled}> </lightning-input-field>
            <lightning-input-field field-name={fieldList.phoneFiled}> </lightning-input-field>
            <label class="slds-p-left_x-small">Enter Your Email</label>
            <lightning-input-field variant="label-hidden" field-name={fieldList.emailField}> </lightning-input-field>
          <lightning-button onclick={onClickHandler} class="slds-m-around_xx-small" label="Cancel"></lightning-button>
          <lightning-button variant="brand" type="submit" class="slds-m-around_xx-small" label="Save"></lightning-button>
    </lightning-record-edit-form>
    </lightning-card>
</template>
